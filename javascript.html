        <script type="text/javascript">
            function calculate(min,max) {
                var n = max;
                while (min < n) {
                    max = max + min;
                    min++;
            }
            console.log(max);
        }
            calculate(1,3);
            calculate(4,8);
            function avg(data){
                let x = data.count;
                let y = data.employees;
                let sum = 0;
                for(z=0;z<x;z++) {
                    sum = sum + y[z].salary;
                }
                    var result = sum/x;
                    console.log(result);
            }
            avg({
                "count":3,
                "employees":[
                {
                    "name":"John",
                    "salary":30000
                },
                {
                    "name":"Bob",
                    "salary":60000
                },
                {
                    "name":"Jenny",
                    "salary":50000
                }
                ]
            });
            function maxProduct(nums){    
                let maxproduct = 0;
                let result = [];
                for(i=0;i<nums.length;i++){
                    for(j=i+1;j<nums.length;j++){
                        maxproduct = nums[i]*nums[j]
                        result.push(maxproduct);
                }
            }
                console.log(Math.max(...result));
        }           
        maxProduct([5, 20, 2, 6]);
        maxProduct([10, -20, 0, 3]);
            function twoSum(nums, target){
                let result = [];
                for(i=0;i<nums.length;i++){
                    for(j=i+1;j<nums.length;j++){
                        if (nums[i] + nums[j] === target) { /*===嚴格相等 用於陣列*/
                            result.push(i,j);
                        }
                    }
                }
                return result;
            }
            result=twoSum([2, 11, 7, 15], 9)
            console.log(result)
        </script>
